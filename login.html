<!DOCTYPE html>
<head>
    <meta charset="UTF-8"/>
    <title>Cadastro e Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" type="text/css" href="login.css" />
</head>
<body>
    <div class="container">
        <a class="links" id="paracadastro"></a>
        <a class="links" id="paralogin"></a>
        <div class="content">
            <div id="login">
                <form method="post" action="">
                    <h1>Login</h1>
                    <p>
                        <label for="email_login">Digite seu email</label>
                        <input id="email_login" name="email_login" type="email" placeholder="ex. contato@email.com" required/>
                    </p>
                    <p>
                        <label for="senha_login">Digite sua senha</label>
                        <input id="senha_login" name="senha_login" type="password" placeholder="ex. senha" required/>
                    </p>
                    <p>
                        <input type="checkbox" name="manterlogado" id="manterlogado" value=""/>
                        <label for="manterlogado">Manter-me logado</label>
                    </p>
                    <p>
                        <input type="submit" value="Logar"/>
                    </p>
                    <p class="link">
                        Ainda não tem conta?
                        <a href="#paracadastro">Cadastre-se</a>
                    </p>
                </form>
            </div>
        <div id="cadastro">
            <form method="post" action="">
                <h1>Cadastro</h1>
                <p>
                    <label for="nome_cad">Nome</label>
                    <input id="nome_cad" name="nome_cad" type="text" placeholder="nome" required/>
                </p>
                <p>
                    <label for="email_cad">E-mail</label>
                    <input id="email_cad" name="email_cad" type="email" placeholder="contato@email.com" required/>
                </p>
                <p>
                    <label for="senha_cad">Senha</label>
                    <input id="senha_cad" name="senha_cad" type="password" placeholder="ex. 1234" required/>
                </p>
                <p>
                    <input type="submit" value="Cadastrar"/>
                </p>
                <p class="link">
                    Já tem conta?
                    <a href="#paralogin">Ir para login</a>
                </p>
            </form>
        </div>
        </div>
    </div>
</body>
</html>
